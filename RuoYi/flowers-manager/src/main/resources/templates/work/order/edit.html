<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改花卉订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-order-edit" th:object="${flowerOrder}">
            <input name="orderId" th:field="*{orderId}" type="hidden">
            <input name="userId" th:field="*{userId}" type="hidden">
            <input id="flowerId" name="flowerId" th:field="*{flowerId}" type="hidden">

            <input id="singlePrice" type="hidden">

            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">买家姓名：</label>
                    <div class="col-sm-8">
                        <input name="userName" th:field="*{userName}" class="form-control" type="text" readonly >
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">花卉名称：</label>
                    <div class="col-sm-8">
                        <input name="flowerName" th:field="*{flowerName}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">购买数量：</label>
                    <div class="col-sm-8">
                        <input id="quantity" name="quantity" th:field="*{quantity}" class="form-control" type="number" min="1" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">总金额：</label>
                    <div class="col-sm-8">
                        <input id="totalPrice" name="totalPrice" th:field="*{totalPrice}" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "work/order";
        var currentStock = 0; // 全局变量存储当前库存

        $(function() {
            var flowerId = $("#flowerId").val();

            // 1. 异步获取花卉详情（单价和库存）
            $.get(ctx + "work/flower/detail/" + flowerId, function(res) {
                if (res) {
                    // 假设后端返回的库存字段是 num，单价是 price
                    currentStock = res.num || 0;
                    var price = res.price || 0;

                    $("#singlePrice").val(price);

                    // 在界面上给用户一个库存提示（可选）
                    $("#quantity").attr("placeholder", "当前库存：" + currentStock);
                }
            });

            // 2. 监听数量变化，实时计算总价
            $("#quantity").on("input propertychange", function() {
                calcTotal();
            });
        });

        // 计算总价
        function calcTotal() {
            var q = $("#quantity").val();
            var p = $("#singlePrice").val();
            if (q && p) {
                var total = (parseFloat(q) * parseFloat(p)).toFixed(2);
                $("#totalPrice").val(total);
            }
        }

        // 3. 添加自定义库存校验规则
        $.validator.addMethod("checkStock", function(value, element) {
            var quantity = parseInt(value);
            return quantity <= currentStock;
        }, "修改数量不能超过当前库存");

        $("#form-order-edit").validate({
            focusCleanup: true,
            rules: {
                quantity: {
                    required: true,
                    digits: true, // 必须是整数
                    min: 1,      // 至少买1个
                    checkStock: true // 调用自定义库存检查
                }
            },
            messages: {
                quantity: {
                    checkStock: function() {
                        return "库存不足，当前最大可用库存为：" + currentStock;
                    }
                }
            }
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.modal.confirm("系统将按当前最新单价重新核算总额，是否确认提交？", function() {
                    $.operate.save(prefix + "/edit", $('#form-order-edit').serialize());
                });
            }
        }
    </script>
</body>
</html>
