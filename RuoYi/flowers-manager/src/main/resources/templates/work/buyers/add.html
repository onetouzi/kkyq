<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增买家')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-buyers-add">
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">买家姓名：</label>
                <div class="col-sm-8">
                    <input name="userName" class="form-control" type="text" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">买家手机号：</label>
                <div class="col-sm-8">
                    <input id="userPhone" name="userPhone" class="form-control" type="text" maxlength="11" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">买家邮箱：</label>
                <div class="col-sm-8">
                    <input name="userEmail" class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <div class="radio-box">
                        <input type="radio" id="gender1" name="userGender" value="1">
                        <label for="gender1">男</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="gender2" name="userGender" value="0" checked>
                        <label for="gender2">女</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" id="gender3" name="userGender" value="2">
                        <label for="gender3">未知</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">常用收货地址：</label>
                <div class="col-sm-8">
                    <textarea name="userAddress" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "work/buyers"

    // 自定义手机号验证正则
    $.validator.addMethod("isPhone", function(value, element) {
        var length = value.length;
        var mobile = /^1[3-9]\d{9}$/;
        return this.optional(element) || (length == 11 && mobile.test(value));
    }, "请填写正确的11位手机号码");

    $("#form-buyers-add").validate({
        onkeyup: false,
        rules: {
            userPhone: {
                isPhone: true,
                // 远程校验手机号是否唯一（需在后台 Controller 实现 checkPhoneUnique 方法）
                remote: {
                    url: prefix + "/checkPhoneUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "userPhone": function() {
                            return $.common.trim($("#userPhone").val());
                        }
                    },
                    dataFilter: function(data, type) {
                        return $.validate.unique(data);
                    }
                }
            },
            userEmail: {
                email: true
            }
        },
        messages: {
            "userPhone": {
                remote: "该手机号码已存在"
            },
            "userEmail": {
                email: "请输入正确的邮箱地址"
            }
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-buyers-add').serialize());
        }
    }
</script>
</body>
</html>
