<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('花卉信息列表')" />
</head>
<style>
    .book-img-thumbnail {
        width: 60px;
        height: 80px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        border: 1px solid #eee;
    }
    /* 利润相关的颜色样式 */
    .text-profit { color: #1ab394; font-weight: bold; } /* 盈利-绿色 */
    .text-loss { color: #ed5565; font-weight: bold; }   /* 亏损-红色 */
</style>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>花卉名称：</label>
                            <input type="text" name="flowerName"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="status">
                                <option value="">所有</option>
                                <option value="0">正常</option>
                                <option value="1">停用</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="work:flower:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="work:flower:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="work:flower:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="work:flower:import">
                <i class="fa fa-upload"></i> 导入
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="work:flower:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>

<th:block th:include="include :: footer" />

<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('work:flower:edit')}]];
    var removeFlag = [[${@permission.hasPermi('work:flower:remove')}]];
    var prefix = ctx + "work/flower";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            importUrl: prefix + "/importData",      // 导入数据的后台接口
            importTemplateUrl: prefix + "/importTemplate", // 下载模板的后台接口
            modalName: "花卉信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'flowerId',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'image',
                    title: '封面',
                    formatter: function(value, row, index) {
                        if (!value) return '<span class="text-muted">无图片</span>';
                        return '<img src="' + value + '" class="book-img-thumbnail" onclick="showImgPreview(\'' + value + '\')"/>';
                    }
                },
                {
                    field: 'flowerName',
                    title: '花卉名称'
                },
                {
                    field: 'purchasePrice',
                    title: '进价(元)',
                    sortable: true
                },
                {
                    field: 'price',
                    title: '售价(元)',
                    sortable: true
                },
                {
                    title: '毛利率',
                    formatter: function(value, row, index) {
                        var sellPrice = row.price;
                        var buyPrice = row.purchasePrice;
                        if (sellPrice && buyPrice && sellPrice != 0) {
                            var margin = ((sellPrice - buyPrice) / sellPrice * 100).toFixed(2);
                            var className = margin >= 0 ? "text-profit" : "text-loss";
                            return '<span class="' + className + '">' + margin + '%</span>';
                        }
                        return '<span class="text-muted">无法计算</span>';
                    }
                },
                {
                    field: 'num',
                    title: '库存量',
                    sortable: true
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return value == 0 ? '<span class="badge badge-primary">正常</span>' : '<span class="badge badge-danger">停用</span>';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.flowerId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.flowerId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function showImgPreview(imgUrl) {
        layer.open({
            type: 1,
            title: '图片预览',
            shadeClose: true,
            content: '<div style="text-align:center;padding:10px;"><img src="' + imgUrl + '" style="max-width:100%;max-height:500px;"/></div>'
        });
    }
</script>

<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果编码已存在，是否更新这条数据。"> 是否更新已经存在的花卉数据
                &nbsp; <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</body>
</html>
