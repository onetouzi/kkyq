<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('花卉库存变动及交易流水列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>花卉ID：</label>
                                <input type="text" name="flowerId"/>
                            </li>
                            <li>
                                <label>花卉名称：</label>
                                <input type="text" name="flowerName"/>
                            </li>
                            <li>
                                <label>买家ID：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>买家姓名：</label>
                                <input type="text" name="userName"/>
                            </li>
                            <li>
                                <label>买家电话：</label>
                                <input type="text" name="userPhone"/>
                            </li>
                            <li>
                                <label>变动数量：</label>
                                <input type="text" name="quantity"/>
                            </li>
                            <li>
                                <label>单价快照：</label>
                                <input type="text" name="unitPrice"/>
                            </li>
                            <li>
                                <label>总金额快照：</label>
                                <input type="text" name="totalPrice"/>
                            </li>
                            <li>
                                <label>关联业务订单号：</label>
                                <input type="text" name="orderId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="work:history:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="work:history:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="work:history:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="work:history:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('work:history:edit')}]];
        var removeFlag = [[${@permission.hasPermi('work:history:remove')}]];
        var prefix = ctx + "work/history";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "花卉库存变动及交易流水",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'historyId',
                    title: '主键ID',
                    visible: false
                },
                {
                    field: 'flowerId',
                    title: '花卉ID'
                },
                {
                    field: 'flowerName',
                    title: '花卉名称'
                },
                {
                    field: 'userId',
                    title: '买家ID'
                },
                {
                    field: 'userName',
                    title: '买家姓名'
                },
                {
                    field: 'userPhone',
                    title: '买家电话'
                },
                {
                    field: 'businessType',
                    title: '业务类型：0=进货, 1=售货, 2=订单取消'
                },
                {
                    field: 'quantity',
                    title: '变动数量'
                },
                {
                    field: 'unitPrice',
                    title: '单价快照'
                },
                {
                    field: 'totalPrice',
                    title: '总金额快照'
                },
                {
                    field: 'orderId',
                    title: '关联业务订单号'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.historyId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.historyId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
